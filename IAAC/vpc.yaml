--- 
- name: Create VPC 
  hosts: localhost
  vars_files:
    envs/dev.yaml
  tasks: 

  - name: create a VPC
    amazon.aws.ec2_vpc_net:
      name: Ansible
      cidr_block: "{{ vpc_cidr_block }}"
      region: "{{ region }}"
      state: "{{ state }}"
      tags: "{{ aws_tags }}"
      tenancy: "{{ tenancy }}"
    register: Ansible