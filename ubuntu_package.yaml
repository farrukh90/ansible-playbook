--- # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/package_module.html
- name: Add Package
  hosts: all
  connection: ssh
  user: ubuntu
  become: true
  become_method: sudo 
  tasks: 
  - name: Install telnet 
    package:
      name: "{{ item }}"
      state: present
    loop:
    - telnet
    - apache2 
    - elinks
    - lftp
    ignore_errors: true
