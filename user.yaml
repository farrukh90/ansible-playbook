---  # https://docs.ansible.com/ansible/latest/collections/ansible/builtin/user_module.html
- name: Add Users
  hosts: all
  become: true
  become_method: sudo 
  tasks: 
  - name: Add Users
    ansible.builtin.user: 
      name: "{{ item }}"
      state: present
    with_items:
    - bob
    - lisa
    - ben
    - tom
